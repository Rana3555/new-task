<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="text-end">
        <button class="btn btn-lg btn-success" (click)="openDialog()">create</button>
      </div>
      
      <div class="main">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="NAME">
            <th mat-header-cell *matHeaderCellDef> NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="EMAIL">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let element"> {{element.EMAIL}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="MOBILE">
            <th mat-header-cell *matHeaderCellDef> MOBILE </th>
            <td mat-cell *matCellDef="let element"> {{element.MOBILE}} </td>
          </ng-container>
          <ng-container matColumnDef="EmployeeActivateDate">
            <th mat-header-cell *matHeaderCellDef> EmployeeActivateDate </th>
            <td mat-cell *matCellDef="let element"> {{element.EmployeeActivateDate}} </td>
          </ng-container>
          <ng-container matColumnDef="EmployeeDOB">
            <th mat-header-cell *matHeaderCellDef> EmployeeDOB </th>
            <td mat-cell *matCellDef="let element"> {{element.EmployeeDOB}} </td>
          </ng-container>
          <ng-container matColumnDef="TaskId">
            <th mat-header-cell *matHeaderCellDef> TaskId </th>
            <td mat-cell *matCellDef="let element"> {{element.TaskId}} </td>
          </ng-container>
          <ng-container matColumnDef="TaskStartDate">
            <th mat-header-cell *matHeaderCellDef> TaskStartDate </th>
            <td mat-cell *matCellDef="let element"> {{element.TaskStartDate}} </td>
          </ng-container>
          <ng-container matColumnDef="TaskEndDate">
            <th mat-header-cell *matHeaderCellDef> TaskEndDate </th>
            <td mat-cell *matCellDef="let element"> {{element.TaskEndDate}} </td>
          </ng-container>
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onEditButtonClick()">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>

</div>
